<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="60" fill="#0ea5e9"/>
  
  <!-- Plate/Dish -->
  <circle cx="60" cy="65" r="35" fill="#ffffff" stroke="#f1f5f9" stroke-width="2"/>
  <circle cx="60" cy="65" r="30" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Food Items on Plate -->
  <!-- Main dish -->
  <ellipse cx="60" cy="60" rx="12" ry="8" fill="#f59e0b"/>
  <ellipse cx="60" cy="58" rx="10" ry="6" fill="#fbbf24"/>
  
  <!-- Side items -->
  <circle cx="48" cy="68" r="4" fill="#ef4444"/>
  <circle cx="72" cy="68" r="4" fill="#22c55e"/>
  <circle cx="55" cy="75" r="3" fill="#8b5cf6"/>
  <circle cx="65" cy="75" r="3" fill="#f97316"/>
  
  <!-- Fork and Knife -->
  <!-- Fork -->
  <g transform="translate(25, 35)">
    <rect x="0" y="0" width="2" height="25" fill="#64748b"/>
    <rect x="-1" y="0" width="1" height="8" fill="#64748b"/>
    <rect x="1" y="0" width="1" height="8" fill="#64748b"/>
    <rect x="3" y="0" width="1" height="8" fill="#64748b"/>
  </g>
  
  <!-- Knife -->
  <g transform="translate(93, 35)">
    <rect x="0" y="0" width="2" height="25" fill="#64748b"/>
    <path d="M0 0 L4 0 L2 8 L0 8 Z" fill="#94a3b8"/>
  </g>
  
  <!-- Chef Hat -->
  <g transform="translate(45, 15)">
    <ellipse cx="15" cy="20" rx="18" ry="8" fill="#ffffff"/>
    <path d="M5 20 Q15 5 25 20 Q25 15 15 10 Q5 15 5 20 Z" fill="#ffffff"/>
    <rect x="10" y="18" width="10" height="4" fill="#f1f5f9"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="85" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="95" cy="85" r="2" fill="#ef4444" opacity="0.6"/>
  <circle cx="30" cy="25" r="1.5" fill="#22c55e" opacity="0.6"/>
  <circle cx="90" cy="25" r="1.5" fill="#8b5cf6" opacity="0.6"/>
